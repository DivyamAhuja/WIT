<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML5 forms
        </title>
        <style>

            .container{
                margin: 0 auto;
                width: auto;
            }
            form{
                width:fit-content;
                margin: 0 auto;
            }
            .formInput {
                padding: 3px;
            }
            .formInput label{
                display: block;
            }
        </style>
        <script>
            function validateForm(){
                var name = document.getElementById("#name");
                if(!/^[a-zA-Z]+\s?[a-zA-Z]$/.test(name))
                    return false;
                    
                var phone = document.getElementById("#phone");
                if(phone < 0 || phone > 9999999999)
                    return false;
                return true;
            }
        </script>
    </head>
    <body>
        <div class='container'>
            <h1 style='text-align: center;'>Student Form</h1>
            <form action='' onsubmit="validateForm()">
                <div class='formInput'>
                    <label for='name'>Name:&nbsp;</label>
                    <input type='text' name='name' id='name' placeholder="Name">
                </div>
                <div class='formInput'>
                    <label for='address'>Address:&nbsp;</label>
                    <textarea name='address' id='address' placeholder="Address"></textarea>
                </div>
                <div class='formInput'>
                    <label for='phone'>Phone Number:&nbsp;</label>
                    <input type='tel' name='tel' id='phone' placeholder="Phone Number" required>
                </div>
                <div class='formInput'>
                    <label for='email'>Email:&nbsp;</label>
                    <input type='email' name='email' id='email' placeholder="Email">
                </div>
                <div class='formRadio'>
                    <div>
                        Gender:
                    </div>
                    <label for='male'>Male:&nbsp;</label>
                    <input type='radio' value='male' name='sex' id='male' required>
                    <label for='female'>Female:&nbsp;</label>
                    <input type='radio' value='female' name='sex' id='female'>
                    <label for='others'>Others:&nbsp;</label>
                    <input type='radio' value='others' name='sex' id='others'>
                </div>
                <div class='formInput'>
                    <label for='dob'>Date of Birth:&nbsp;</label>
                    <input type='date'>
                </div>
                <div class='formCheckbox'>
                    <div>
                        Hobbies:
                    </div>
                    <label for='programming'>Programming:&nbsp;</label>
                    <input type='checkbox' id='programming' name='programming' value='programming'>

                    <label for=painting'>Painting:&nbsp;</label>
                    <input type='checkbox' id='painting' name='painting' value='programming'>

                    <label for='music'>Music:&nbsp;</label>
                    <input type='checkbox' id='music' name='music' value='music'>
                </div>
                <div style='text-align: center; padding: 3px'>
                    <input type='submit' value='Submit'>
                </div>
            </form>
        </div>
    </body>
</html>
